[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
monitor_filters = esp8266_exception_decoder, default
build_type = debug
lib_deps = 
	fastled/FastLED@^3.7.1
	adafruit/Adafruit NeoPixel@^1.12.3
	knolleary/PubSubClient@^2.8
	gyverlibs/StringUtils@^1.4.24
	gyverlibs/GSON@^1.5.7
	https://github.com/GyverLibs/GyverHub.git
	GyverLibs/Pairs
